<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>CV de Lea</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="head">
        <center>
            <h1>Bienvenue sur mon CV Web</h1>
            <img src="lea_cv.jpg" alt="Photo de moi" class="imglea">
        </center>
    </div>

    <div class="nav">
        <ul>
            <li><a href="#">Enseignement</a></li>
            <li><a href="#">Expériences</a></li>
            <li><a href="#">Compétences</a></li>
            <li><a href="#">Loisirs</a></li>
            <li><a href="#video">Ma vidéo préférée</a></li>
            <li><a href="#contact">Me Contacter</a></li>
        </ul>

    </div>

    <div class="main">
        
        <center>
            <video id="video" width="320" height="240" controls>
                <source src="video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </center>
    </div>




    <embed height="60" type="audio/midi" width="144" src="audio.mp3" volume="60" loop="false" autostart="false" />

    <fieldset id="contact">
        <legend>Me contacter :</legend>
        <form>
            <input type="email" autofocus required placeholder="Email" name="emailUser" /> </br>
            <input type="nom" placeholder="Nom" name="nomUser" /> </br>
            <input type="text" placeholder="Commentaire" name="comUser" /> </br>
        </form>
    </fieldset>

</body>

</html>
